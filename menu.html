<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Menu</title>

<style>
body {
  margin: 0;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 16:9 전체 프레임 */
.frame {
  width: 100vw;
  height: 100vh;
  max-width: calc(100vh * 16 / 9);
  max-height: calc(100vw * 9 / 16);

  display: flex;
  justify-content: center;   /* ⭐ 가로 중앙 */
  align-items: center;       /* ⭐ 세로 중앙 */
}

/* 썸네일 영역 */
.menu {
  align-content: center;
  width: 100%;
  height: 100%;
  display: grid;

  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, auto);

  gap: 16px;
  padding: 16px;
  box-sizing: border-box;
}

/* 카드 (썸네일) */
.card {
  position: relative;
  cursor: pointer;
  overflow: hidden;

  aspect-ratio: 16 / 9;          /* ⭐ 썸네일 16:9 고정 */
  filter: brightness(0.7);       /* 기본은 살짝 어둡게 */
  transition: filter 0.3s ease;
}
  
/* 터치 피드백*/

.card:active {
  transform: scale (0.98);
}

/* 선택되면 밝아짐 */
.card:hover,
.card:active {
  filter: brightness(1);
}

/* 썸네일 이미지 */
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 중앙 타이틀 텍스트 */
.title {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  font-size: 112px;              /* 타이틀 크게 */
  font-weight: 800;
  color: white;
  opacity: 0.9;
  text-shadow: 0 10px 30px rgba(0,0,0,0.6);

  pointer-events: none;
  white-space: nowrap;
  text-align: center;
}
</style>
</head>

<body>
<div class="frame">
  <div class="menu">

    <div class="card" onclick="location.href='video1.html'">
      <img src="assets/thumb1.jpg">
      <div class="title">Fire Training</div>
    </div>

    <div class="card" onclick="location.href='video2.html'">
      <img src="assets/thumb2.jpg">
      <div class="title">CEET</div>
    </div>

    <div class="card" onclick="location.href='video3.html'">
      <img src="assets/thumb3.jpg">
      <div class="title">PY Class</div>
    </div>

    <div class="card" onclick="location.href='video4.html'">
      <img src="assets/thumb4.jpg">
      <div class="title">Taser</div>
    </div>

    <div class="card" onclick="location.href='video5.html'">
      <img src="assets/thumb5.jpg">
      <div class="title">T2 G0G0</div>
    </div>

    <div class="card" onclick="location.href='video6.html'">
      <img src="assets/thumb6.jpg">
      <div class="title">박지연바보</div>
    </div> 


  </div>
</div>

<script>
/* ⏳ 아무 조작 없으면 인트로로 자동 복귀 */
let idleTimer;
const IDLE_TIME = 30000; // 30초

function resetTimer() {
  clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    location.href = 'intro.html';
  }, IDLE_TIME);
}

function goVideo(url) {
  location.href = url;
}

['mousemove', 'mousedown', 'touchstart', 'keydown'].forEach(evt => {
  document.addEventListener(evt, resetTimer);
});

resetTimer();
</script>

</body>
</html>
